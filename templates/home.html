{%extends 'base.html'%}
{%block content%}
    <div class="container">
        {%for post in posts%}
        <div class="row bordered">
            <div class="card">
                <div class="card-title">{{post.title}}</div>
                <div class="card-body">
                    <div class="card-text">{{post.content}}</div>
                    <small>{{post.username}}</small>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
{%endblock%}
